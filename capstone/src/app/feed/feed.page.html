<ion-header>
  <ion-toolbar color="primary">
			<ion-title color="light">Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
		<ion-button fill="solid" color="primary" shape="round" routerLink="/tabs/uploader">+</ion-button>
	<div id="images" *ngIf="posts">
		<div class="image" *ngFor="let post of posts">
			<img (click)="goTo(post)" class="main-image" src="https://ucarecdn.com/{{ post }}/-/scale_crop/350x200/center/" />
		</div>
	</div>
</ion-content>
