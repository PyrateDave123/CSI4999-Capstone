<ion-header>
	<ion-toolbar color="primary">
		<ion-title color="light">Events</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content class="background" padding>
		<ion-card-content>			
				<ion-textarea placeholder="Enter the tag you want to search" [(ngModel)]="tags"></ion-textarea>
				<ion-button shape="round" color="primary" (click)="updateTag()">SEARCH</ion-button>
			</ion-card-content>
		
	  <div id="images" *ngIf="posts">
		  <div class="image" *ngFor="let post of posts">
			<p>{{ post.desc }}</p>
			<p>{{ post.myDate }}</p>
			<p>{{ post.tag }}</p>
		  
			 
			  <img *ngIf="post.imageType" (click)="goTo(post.postID)" class="main-image" src="{{post.url}}" />
			  
  
			  <div *ngIf="!post.imageType" (click)="goTo(post.postID)"> 
			  
					  <video width="320" height="240" controls>
							  <source src="{{post.url}}">
							  Your browser does not support the video tag.
					  </video>

			  </div>
  
		  </div>
	  </div>

  
	  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/tabs/uploader">
		  <ion-fab-button color="danger">
			  <ion-icon name="add"></ion-icon>
		  </ion-fab-button>
	  </ion-fab>
  </ion-content>
