<ion-header>
	<ion-toolbar color="primary">
			  <ion-title color="light">Events</ion-title>
	</ion-toolbar>
  </ion-header>
  
  
 
  <ion-content class="background" padding>
	  
	  <div id="images" *ngIf="posts">
		
		  <div class="image" *ngFor="let post of posts">
			<ion-card color= "dark" padding class="cardInfo" style="font-size:3vw;">
			
				<p>{{ post.desc }}
					<br>
				{{ post.myDate }}</p>
			
			  <img *ngIf="post.imageType" (click)="goTo(post.postID)" class="main-image" src="{{post.url}}" />
			   <div *ngIf="!post.imageType" (click)="goTo(post.postID)"> 
			  		  <video id="images" controls>
							  <source src="{{post.url}}">
							  Your browser does not support the video tag.
					  </video>  
			  </div>
			
			</ion-card>
		  </div>
		
	  </div>	  
  </ion-content>
