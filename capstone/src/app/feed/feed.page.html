<ion-header>
  <ion-toolbar color="primary">
			<ion-title color="light">Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
		<ion-button fill="solid" color="primary" shape="round" routerLink="/tabs/uploader">+</ion-button>
	<div id="images" *ngIf="posts">
		<div class="image" *ngFor="let post of posts">

			<img *ngIf="post.imageType" (click)="goTo(post.postID)" class="main-image" src="{{post.url}}" />

			<div *ngIf="!post.imageType" (click)="goTo(post.postID)"> 
			
					<video width="320" height="240" controls>
							<source src="{{post.url}}">
							Your browser does not support the video tag.
					</video>
			</div>


		</div>
	</div>
</ion-content>
